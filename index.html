<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoisting Landing Page</title>
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <!-- Main Cointainer -->
    <div class="container">
      <!-- Section Header -->
      <header class="header">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="navbar__logo">
            <img
              src="./assets/Logo.png"
              alt="Brand Logo"
              class="navbar__logo--img"
            />
          </div>

          <div class="navbar__nav">
            <ul class="navbar__list" id="nav-ul">
              <li class="navbar__list--item">Home</li>
              <li class="navbar__list--item">Domain</li>
              <li class="navbar__list--item">Hoisting</li>
              <li class="navbar__list--item">Features</li>
              <li class="navbar__list--item">Pricing</li>
              <li class="navbar__list--item">About Us</li>
              <li class="navbar__list--item">
                <button class="btn-outline">Register Now</button>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Navbar End -->

        <!-- Header info -->
        <div class="header__info">
          <div class="header__text-box">
            <h1 class="heading-primary">
              Great Website Start <br />
              with unlimited <br />
              Hosting
            </h1>

            <p class="header__text">
              We provide the best offer of unlimited web hosting. The most
              complete <br />features, affordable prices, and 24/7 technical
              support at your <br />disposal.
            </p>
            <button class="btn-main" id="package">Choose Package</button>
          </div>

          <div class="header__image-box">
            <img
              src="./assets/server.svg"
              alt="server-image"
              class="header__img"
            />
          </div>
        </div>
        <!-- End header info -->
      </header>
      <!-- End og header -->
    </div>
    <!-- End of Main Cointainer -->
  </body>
</html>
